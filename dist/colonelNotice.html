<body>
    <div class="page-group">
        <div class="page">
            <!--头部内容 !-->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left">返回</a>
                <h1 class="title">团长须知</h1>
                <a class="icon iconfont icon-fenxiang1 pull-right"></a>
            </header>
            <div class="content colonelNotice-content">
                <div class="content-block-title">1.开团需团长先购买一单开团商品</div>
                <div class="list-block media-list">
                    <img src="images/group-1-1080x447.png">
                </div>
                 <div class="content-block-title">2.团长所发起团购，邀请好友前来参团</div>
                <div class="list-block media-list">
                    <img src="images/group-1-1080x447.png">
                </div>
                 <div class="content-block-title">3.若团购完成，则团长所购买费用，会在2个工作日内原路退还，并为奖励团长，团长可免费参与捐赠。</div>
                <div class="list-block media-list">
                    <img src="images/group-1-1080x447.png">
                </div>
                 <div class="content-block-title">4.若团购失败，则参团用户款项，会在2个工作日内原路退还，但是，团长所缴纳的购买金额，我们将不予退还。</div>
                <div class="list-block media-list">
                    <img src="images/group-1-1080x447.png">
                </div>
                <p>ps:发起团购或者参与团购分用户，可在个人中心查看并转发。</p>
            </div>
        </div>
    </div>
