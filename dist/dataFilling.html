<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>资料填写</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/sm-extend.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_s4x2saoqcdfv42t9.css">
</head>

<body>
    <div class="page-group">
        <div class="page">
            <!--头部部分 !-->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left">返回</a>
                <h1 class="title">资料填写</h1>
            </header>
            <!--内容部分 !-->
            <div class="content filling-content">
                <div class="card">
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">姓名：</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入您的名字">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">电话：</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请输入您的电话">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="list-block">
                            <div class="align-top">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">简介：</div>
                                        <div class="item-input">
                                            <textarea placeholder="请输入您的简介"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>上传您的有效证件（注： 证件上名字需要与申请人名字一致
                </p>
                <div class="submitBtn">
                    <a href="#" class="button button-fill">提交</a>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src="js/layout.js"></script>
</body>

</html>
