<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>绑定手机</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/sm-extend.css">
    <link rel="stylesheet" type="text/css" href="css/.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>
    <div class="page-group">
        <div class="page">
            <!--头部部分 !-->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left">返回</a>
                <h1 class="title">活动报名支付</h1>
            </header>
            <!--内容部分 !-->
            <div class="content activityPay-content">
                <div class="card">
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">姓名：</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请输入您的名字">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">手机：</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请输入您的手机号码">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="list-block">
                            <div class="item-content">
                               <div class="item-title label">验证码：</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入您的验证码">
                                </div>
                                <span id="codeBtn">验证码</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bindBtn">
                    <a href="#" class="button button-fill">支付(￥49)</a>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
</body>

</html>
