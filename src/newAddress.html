<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>新建收获地址</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/sm-extend.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>
    <div class="page-group">
        <div class="page">
            <!--头部部分 !-->
            <header class="bar bar-nav">
                <a href="productDetails.html">
                    <button class="button button-link button-nav pull-left">
                        <span class="icon icon-left"></span>
                    </button>
                </a>
                <h1 class="title">新建收获地址</h1>
            </header>
            <div class="content newAddress-content">
                <div class="card">
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">收货人：</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请输入收获人名字">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">手机号码：</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请输入您的手机号码">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">所在地区：</div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">详细地址：</div>
                                <div class="item-input">
                                    <input type="number" placeholder="街道、楼牌号等">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">默认地址：</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bindBtn">
                    <a href="#" class="button button-fill">保存并使用</a>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
</body>

</html>
